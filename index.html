<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Insert Creative Title</title>
        <link type="text/css" rel="stylesheet" href="style/main.css">
        <script src="javascript/levels.js"></script> 
        <script src="javascript/engine.js"></script> 
        <script type="application/javascript">
            function start() {
                var test = new Engine();
                test.start();
            }
        </script>
    </head>
    <body onload="start()">
        <div id="main">
            <canvas id="background-top" height="700" width="600"></canvas>
            <canvas id="objects" height="700" width="600"></canvas>
            <canvas id="hud" height="700" width="600"></canvas>
			<canvas id="bulletCanvas" height="700" width="600"></canvas>
        </div>
        <div id="game-images">
            <img src="images/ship.png" id="player-ship" alt="player ship"/>
            <img src="images/lazer.png" id="projectile" alt="lazer"/>
            <img src="images/enemy.png" id="enemy-ship" alt="enemy ship"/>
			<img src="images/enemybullet.png" id="enemybullet" alt="enemy bullet"/>
        </div>
    </body>

</html>
