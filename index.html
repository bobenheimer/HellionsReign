<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Insert Creative Title</title>
        <link type="text/css" rel="stylesheet" href="style/main.css">
        <script src="javascript/levels.js"></script> 
        <script src="javascript/engine.js"></script> 
        <script src="javascript/super.js"></script>
        <script src="javascript/player.js"></script>
        <script src="javascript/enemies.js"></script>
        <script type="application/javascript">
            function start() {
                var test = new Engine();
                test.start();
            }
        </script>
    </head>
    <body onload="start()">
        <div id="main">
            <canvas id="background-top" height="700" width="600"></canvas>
            <canvas id="objects" height="700" width="600"></canvas>
            <canvas id="hud" height="700" width="600"></canvas>
			<canvas id="bulletCanvas" height="700" width="600"></canvas>
        </div>
        <div id="game-images">
            <img src="images/ship.png" id="player-ship" alt="player ship"/>
            <img src="images/lazer.png" id="projectile" alt="lazer"/>
            <img src="images/enemy.png" id="enemy-ship" alt="enemy ship"/>
			<img src="images/enemybullet.png" id="enemybullet" alt="enemy bullet"/>
			<img src="images/pLeft.png" id="playerleft" alt="player left"/>
			<img src="images/pRight.png" id="playerright" alt="player right"/>
            <div id="enemy-explosions">
                <img src="images/explosion1.png" id="explosion1" alt="explosion1"/>
                <img src="images/explosion2.png" id="explosion2" alt="explosion2"/>
                <img src="images/explosion3.png" id="explosion3" alt="explosion3"/>
                <img src="images/explosion4.png" id="explosion4" alt="explosion4"/>
                <img src="images/explosion5.png" id="explosion5" alt="explosion5"/>
                <img src="images/explosion6.png" id="explosion6" alt="explosion6"/>
                <img src="images/explosion7.png" id="explosion7" alt="explosion7"/>
                <img src="images/explosion8.png" id="explosion8" alt="explosion8"/>
                <img src="images/explosion9.png" id="explosion9" alt="explosion9"/>
                <img src="images/explosion10.png" id="explosion10" alt="explosion10"/>
                <img src="images/explosion11.png" id="explosion11" alt="explosion11"/>
                <img src="images/explosion12.png" id="explosion12" alt="explosion12"/>
            </div>
        </div>
    </body>

</html>
